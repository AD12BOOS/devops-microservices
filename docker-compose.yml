version: '3.8'
services:
  service1:
    build: ./service1
    ports:
      - "8081:8081"

  service2:
    build: ./service2
    ports:
      - "8082:8082"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      service1:
        condition: service_healthy
      service2:
        condition: service_healthy